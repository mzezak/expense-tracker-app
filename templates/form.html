{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4 class="mb-0">{{ action }} Expense</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required
                               value="{{ expense.title if expense else '' }}" placeholder="e.g. Grocery Shopping">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label">Amount ($)</label>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required
                                   value="{{ expense.amount if expense else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="" disabled {{ 'selected' if not expense }}>Select...</option>
                                {% set categories = ['Food', 'Travel', 'Utilities', 'Entertainment', 'Health', 'Other'] %}
                                {% for cat in categories %}
                                <option value="{{ cat }}" {{ 'selected' if expense and expense.category == cat }}>{{ cat }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="spent_on" class="form-label">Date Spent</label>
                        <input type="date" class="form-control" id="spent_on" name="spent_on" required
                               value="{{ expense.spent_on.strftime('%Y-%m-%d') if expense else '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="description" name="description" rows="2">{{ expense.description if expense else '' }}</textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-light me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">{{ action }} Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
